<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<!-- Latest compiled and minified CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<title>department edit</title>
</head>
<body>
	<div class="container-fluid">
		<div class="card">
			<div class="card-header text-center bg-primary text-white">
			<h5> Edit Department</h5>
			</div>
			
			<div class="card-body">
				<form action="/dept/update" method="post" th:object="${dmodel}">

					
						<div class="row p-2">
							<div class="col-4"><b>Department Name</b></div>
							<div class="col-6">	<input type="text" th:field="*{dept_name}" class="form-control"></div>
						</div>

							<div class="row p-2">
								<div class="col-4"><b>Department Head(HoD)</b></div>
								<div class="col-6"><input type="text" th:field="*{dept_head}" class="form-control"></div>
							</div>	
								
							<div class="row p-2">
								<div class="col-4"><b>Department Phone</b></div>
								<div class="col-6"><input type="text" th:field="*{dept_phone}" class="form-control"></div>
							</div>

							<div class="row p-2">
								<div class="col-4"></div>
								<div class="col-6">	<input type="Submit" value="Update" class="btn btn-success"></div>
							</div>
	
							<input type="hidden" th:field="*{id}">
							
					</form>
			</div>

			<div class="card-footer bg-warning text-center">copyright@2024</div>

		</div>

	</div>
</body>
</html>
