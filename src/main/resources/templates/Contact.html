<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head >
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<th:block th:insert="~{header.html}"></th:block>

	<div class="container-fluid">
		<div class="card">
			<div class="card-header text-center bg-primary text-white">
			<h5>Email</h5>
			</div>
			
			<div class="card-body">
				<form action="/contact" method="post">
					
						<div class="row p-2">
							<div class="col-4"><b>To Email</b></div>
							<div class="col-6">	<input type="text" name="toEmail" class="form-control"></div>
						</div>

							<div class="row p-2">
								<div class="col-4"><b>Subject</b></div>
								<div class="col-6"><input type="text" name="subject" class="form-control"></div>
							</div>	
								
							<div class="row p-2">
								<div class="col-4"><b>Message</b></div>
								<div class="col-6">
								<textarea rows="10" cols="" name="message" class="form-control"></textarea>
								</div>
							</div>

							<div class="row p-2">
								<div class="col-4"></div>
								<div class="col-6">	<input type="Submit" value="send" class="btn btn-success"></div>
							</div>
						
					</form>
			</div>

			<div class="card-footer bg-warning text-center">copyright@2024</div>

		</div>

	</div>
</body>
</html>
