<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<!-- Latest compiled and minified CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<title>Insert title here</title>
</head>
<body>
	<h1>Address Details:</h1>
	<hr>
	<div class="container-fluid">
		<div class="card">
			<div class="card-header text-center bg-primary text-white">
			<h5>Department details</h5>
			</div>
			
			<div class="card-body">
				<form action="" method="post">
					
						<div class="row p-2">
							<div class="col-4"><b>Country Name</b></div>
							<div class="col-6">	<input type="text" name="country" class="form-control"></div>
						</div>

							<div class="row p-2">
								<div class="col-4"><b>City Name</b></div>
								<div class="col-6"><input type="text" name="city" class="form-control"></div>
							</div>	
								
							<div class="row p-2">
								<div class="col-4"><b>State Name</b></div>
								<div class="col-6"><input type="text" name="state" class="form-control"></div>
							</div>
						
							<div class="row p-2">
								<div class="col-4"><b>Zip Code</b></div>
								<div class="col-6"><input type="text" name="zipcode" class="form-control"></div>
							</div>
							
							
												
							<div class="row p-2">
								<div class="col-4"></div>
								<div class="col-6">	<input type="Submit" value="Add" class="btn btn-success"></div>
							</div>
						
					</form>
			</div>

			<div class="card-footer bg-warning text-center">copyright@2024</div>

		</div>

	</div>
</body>
</html>
